name: "laravel-react"
services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        image: d903fc5bdd5e4f2853224f0ddf61b2fe293bbd7976644545017b2be29c2de412
        ports:
            - 3000:3000
        volumes:
            - .:/app
            - /app/vendor
        depends_on:
            - db

    db:
        image: mariadb:10.8.3
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_DATABASE: laravel-react
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 3306:3306
